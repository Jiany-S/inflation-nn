name: CI
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      MPLBACKEND: Agg
      TF_CPP_MIN_LOG_LEVEL: "2"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Show Python version (for cache key)
        id: py
        run: |
          python - <<'PY'
          import sys, os
          ver = f"{sys.version_info.major}.{sys.version_info.minor}"
          print("Python:", ver)
          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"version={ver}\n")
          PY

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-py${{ steps.py.outputs.version }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-py${{ steps.py.outputs.version }}-pip-
            ${{ runner.os }}-pip-

      - run: pip install -r requirements.txt

      - name: Add repo root to PYTHONPATH
        run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

      - name: Provide .env with real key
        run: echo "FRED_API_KEY=${{ secrets.FRED_API_KEY }}" > .env

      - name: Validate secret format (fail fast if bad)
        run: |
          python - <<'PY'
          import os, re, sys
          k = os.getenv("FRED_API_KEY","")
          if not re.fullmatch(r"[a-z0-9]{32}", k or ""):
              sys.exit("Invalid or missing FRED_API_KEY secret (must be 32 lowercase alnum chars).")
          PY
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}

      - run: pytest -q

      - run: python -m src.eval_baselines
      - run: python -m src.train --epochs 1 || true
      - run: python -m src.visualize || true
